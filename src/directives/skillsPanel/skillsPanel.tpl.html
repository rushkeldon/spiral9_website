<section id="skills" class="skills-panel" ng-show="skillsInfo">
    <div class="title-area">
        <h2 ng-bind="skillsInfo.title"></h2>
        <p ng-bind="skillsInfo.subTitle"></p>
    </div>
    <div class="body-area">
        <skill-tile ng-repeat="skillInfo in skillsInfo.skills" data-skill-info="skillInfo"></skill-tile>
    </div>
</section>
