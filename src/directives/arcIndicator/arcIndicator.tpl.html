<svg class="arc-indicator" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g>
        <circle cx="50%" cy="50%" r="55" />
        <text class="progress-text" text-anchor="middle" dx="50%" dy="50%">
            <tspan class="actual" alignment-baseline="middle" >{{actual_formatted}}%</tspan>
        </text>
    </g>
    <g path-group>
        <path class="progress-bar inner-bar normal" stroke-linejoin="round" inner-path />
        <path class="progress-bar outer-bar" stroke-linejoin="round" outer-path />
    </g>
</svg>
